<wm-page data-ng-controller="package_pagePageController" pagetitle="Package Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-panel iconclass="" autoclose="outsideClick" title="Package List" name="panel1" class="panel-success">
                <wm-panel-footer name="panel_footer1">
                    <wm-label padding="unset 0.5em" class="text-muted" caption="Addition Info" name="label1"></wm-label>
                </wm-panel-footer>
                <wm-livetable formlayout="dialog" name="PackageEntityLiveTable1">
                    <wm-table gridfirstrowselect="true" editmode="dialog" name="PackageEntityTable1" title="" dataset="bind:Variables.Acs_banquetPackageEntityData.dataSet" navigation="Basic" filtermode="search" showrecordcount="true" exportformat="EXCEL,CSV">
                        <wm-table-column binding="packCode" caption="Code" edit-widget-type="number" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="createdDate" caption="Created Date" edit-widget-type="date" type="date" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="rating" caption="Rating" edit-widget-type="number" type="integer" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="price" caption="Price" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="user.ufirstName" caption="Sales" edit-widget-type="text" related-entity-name="User" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="productsByProduct1.pname" caption="Product 1" edit-widget-type="text" related-entity-name="Products" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="productsByProduct2.pname" caption="Product 2" edit-widget-type="text" related-entity-name="Products" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="productsByProduct3.pname" caption="Product 3" edit-widget-type="text" related-entity-name="Products" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="productsByProduct4.pname" caption="Product 4" edit-widget-type="text" related-entity-name="Products" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="productsByProduct5.pname" caption="Product 5" edit-widget-type="text" related-entity-name="Products" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="packName" caption="Name" primary-key="false" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="packDescription" caption="Description" primary-key="false" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action>
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    </wm-table>
                    <wm-liveform errormessage="" title="Create Package" formlayout="dialog" iconclass="wi wi-edit" name="PackageEntityLiveForm1" dataset="bind:Variables.Acs_banquetPackageEntityData.dataSet" captionalign="left" captionposition="top">
                        <wm-layoutgrid columns="2" name="layoutgrid1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                    <wm-form-field name="packCode" displayname="Package Code" show="true" primary-key="false" generator="assigned" key="packCode" type="string" readonly="false" required="false" widget="number" maxchars="255" step="0" inputtype="number"
                                        placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                    <wm-form-field name="productsByProduct1" displayname="Products By Product1" show="true" primary-key="false" generator="assigned" key="productsByProduct1" type="list" is-related="true" readonly="false" required="false" widget="select"
                                        placeholder="Select value" displayexpression="pname"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                    <wm-form-field name="createdDate" displayname="Created Date" show="true" primary-key="false" generator="assigned" key="createdDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                    <wm-form-field name="productsByProduct2" displayname="Products By Product2" show="true" primary-key="false" generator="assigned" key="productsByProduct2" type="list" is-related="true" readonly="false" required="false" widget="select"
                                        placeholder="Select value" displayexpression="pname"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                    <wm-form-field name="user" displayname="User" show="true" primary-key="false" generator="assigned" key="user" type="list" is-related="true" readonly="false" required="false" widget="select" displayexpression="ufirstName"
                                        placeholder="Select value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                    <wm-form-field name="productsByProduct3" displayname="Products By Product3" show="true" primary-key="false" generator="assigned" key="productsByProduct3" type="list" is-related="true" readonly="false" required="false" widget="select"
                                        placeholder="Select value" displayexpression="pname"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                    <wm-form-field name="price" displayname="Price" show="true" primary-key="false" generator="assigned" key="price" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                    <wm-form-field name="productsByProduct4" displayname="Products By Product4" show="true" primary-key="false" generator="assigned" key="productsByProduct4" type="list" is-related="true" readonly="false" required="false" widget="select"
                                        placeholder="Select value" displayexpression="pname"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                    <wm-form-field name="rating" displayname="Rating" show="true" primary-key="false" generator="assigned" key="rating" type="integer" readonly="false" required="false" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn name="gridcolumn1" columnwidth="6">
                                    <wm-form-field name="productsByProduct5" displayname="Products By Product5" show="true" primary-key="false" generator="assigned" key="productsByProduct5" type="list" is-related="true" readonly="false" required="false" widget="select"
                                        placeholder="Select value" displayexpression="pname"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn name="gridcolumn1" columnwidth="6">
                                    <wm-form-field name="packName" displayname="Pack Name" show="true" primary-key="false" generator="assigned" key="packName" type="string" readonly="false" required="false" widget="text" maxchars="255"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn name="gridcolumn2" columnwidth="6">
                                    <wm-form-field name="packDescription" displayname="Pack Description" show="true" primary-key="false" generator="assigned" key="packDescription" type="string" readonly="false" required="false" widget="text" maxchars="255"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="sequence" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                        <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                        <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                    </wm-liveform>
                </wm-livetable>
            </wm-panel>
            <wm-container content="order_item_detail" name="container1">
                <wm-param name="product_id" value="bind:Widgets.PackageEntityTable1.selecteditem.id" type="integer"></wm-param>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
