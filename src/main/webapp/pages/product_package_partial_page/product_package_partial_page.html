<wm-partial data-ng-controller="product_package_partial_pagePageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                <wm-card picturesource="bind:Variables.get_product_picture.dataSet[$i].ppicture" imageheight="300px" name="card2" height="100px">
                    <wm-card-content padding="1.25em" name="card_content2">
                        <wm-label class="h4 text-muted" width="100%" caption="bind:Variables.get_product_picture.dataSet[$i].pname" whitespace="nowrap" margin="0px unset unset unset" name="label2"></wm-label>
                    </wm-card-content>
                </wm-card>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
