<wm-page data-ng-controller="order_summaryPageController" pagetitle="Order Summary" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-panel iconclass="" autoclose="outsideClick" title="Order Summary" name="panel1" class="panel-success">
                <wm-panel-footer name="panel_footer1">
                    <wm-label padding="unset 0.5em" class="text-muted" caption="The confirmation email will sent to the customer. The order will be prepared after customer confirmation" name="label6"></wm-label>
                </wm-panel-footer>
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                        <wm-composite name="composite1">
                                            <wm-label class="col-md-3 control-label" caption="Order" padding="9px unset unset unset" name="label1"></wm-label>
                                            <wm-container class="col-md-9" name="container1">
                                                <wm-text readonly="true" placeholder="" datavalue="bind:Variables.order_table.dataSet.data[$i].orderNumber" name="text1"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                        <wm-composite name="composite2">
                                            <wm-label class="col-md-3 control-label" caption="Customer" padding="9px unset unset unset" name="label2"></wm-label>
                                            <wm-container class="col-md-9" name="container2">
                                                <wm-text readonly="true" placeholder="" datavalue="bind:Variables.order_table.dataSet.data[$i].customer.cname" name="text2"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                        <wm-composite name="composite3">
                                            <wm-label class="col-md-3 control-label" caption="Event Date" padding="9px unset unset unset" name="label3"></wm-label>
                                            <wm-container class="col-md-9" name="container3">
                                                <wm-text readonly="true" datavalue="bind:Variables.order_table.dataSet.data[$i].orderDueDate" placeholder="" name="text3"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                        <wm-composite name="composite4">
                                            <wm-label class="col-md-3 control-label" caption="Event Time" padding="9px unset unset unset" name="label4"></wm-label>
                                            <wm-container class="col-md-9" name="container4">
                                                <wm-text readonly="true" datavalue="bind:Variables.order_table.dataSet.data[$i].orderTime" placeholder="" name="text4"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                            <wm-panel iconclass="" autoclose="outsideClick" title="Item" name="panel2" class="panel-info">
                                <wm-table title="" dataset="bind:Variables.order_item.dataSet" navigation="Basic" name="table1">
                                    <wm-table-column binding="itemCode" caption="Code" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="itemName" caption="Name" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="quantity" caption="Quantity" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="itemNotes" caption="Notes" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="price" caption="Price" primary-key="false" edit-widget-type="text" type="string" generator="assigned" formatpattern="toCurrency" currencypattern="IDR" fractionsize="0" show="true"
                                        readonly="false"></wm-table-column>
                                    <wm-table-column binding="totalPrice" caption="Total Price" primary-key="false" edit-widget-type="text" type="string" generator="assigned" formatpattern="toCurrency" currencypattern="IDR" fractionsize="0"
                                        show="true" readonly="false"></wm-table-column>
                                </wm-table>
                            </wm-panel>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
