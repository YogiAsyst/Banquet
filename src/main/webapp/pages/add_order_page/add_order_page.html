<wm-page data-ng-controller="add_order_pagePageController" pagetitle="Add Order Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-wizard stepstyle="justified" name="wizard1">
                            <wm-wizardstep name="wizardstep1" title="#1  - Choose Package">
                                <wm-table name="PackageEntityTable1" title="" dataset="bind:Variables.Acs_banquetPackageEntityData.dataSet" navigation="Basic" radioselect="false" multiselect="false">
                                    <wm-table-column binding="packCode" caption="Pack Code" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="createdDate" caption="Created Date" edit-widget-type="date" type="date" generator="assigned" readonly="true" show="true"></wm-table-column>
                                    <wm-table-column binding="rating" caption="Rating" edit-widget-type="number" type="integer" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="price" caption="Price" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="customField" caption="Quantity" edit-widget-type="number" type="integer" mobiledisplay="false" searchable="false" show="true" readonly="false"></wm-table-column>
                                    <wm-table-column binding="customField1" caption="Date" edit-widget-type="date" type="date" mobiledisplay="false" searchable="false" show="true" readonly="false"></wm-table-column>
                                </wm-table>
                                <wm-container name="container1" content="order_item_detail">
                                    <wm-param name="product_id" value="bind:Widgets.PackageEntityTable1.selecteditem.id" type="integer"></wm-param>
                                </wm-container>
                            </wm-wizardstep>
                            <wm-wizardstep name="wizardstep2" title="#2 - Order Detail">
                                <wm-liveform errormessage="" title="" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.Acs_banquetOrderData.dataSet" captionalign="left" captionposition="top" name="OrderLiveForm1">
                                    <wm-layoutgrid columns="2" name="layoutgrid2">
                                        <wm-gridrow name="gridrow3">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn3_1">
                                                <wm-form-field name="orderNumber" displayname="Order Number" show="true" primary-key="false" generator="assigned" key="orderNumber" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                                    inputtype="text" placeholder="Enter Number"></wm-form-field>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                                <wm-form-field name="orderDueDate" displayname="Order Due Date" show="true" primary-key="false" generator="assigned" key="orderDueDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date"
                                                    outputformat="yyyy-MM-dd"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow4">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                                <wm-form-field name="user" displayname="Sales" show="true" primary-key="false" generator="assigned" key="user" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select Sales"
                                                    displayexpression="ufirstName"></wm-form-field>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                                <wm-form-field name="customer" displayname="Customer" show="true" primary-key="false" generator="assigned" key="customer" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select Customer"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow5">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                                                <wm-form-field name="orderNotes" displayname="Order Notes" show="true" primary-key="false" generator="assigned" key="orderNotes" type="string" readonly="false" required="false" widget="textarea" maxchars="255"
                                                    placeholder="Enter Text" width="100%"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                                    <wm-form-field name="approval2" displayname="Approval2" show="false" primary-key="false" generator="assigned" key="approval2" type="boolean" readonly="false" required="false" widget="checkbox" placeholder=""></wm-form-field>
                                    <wm-form-field name="approval1" displayname="Approval1" show="false" primary-key="false" generator="assigned" key="approval1" type="boolean" readonly="false" required="false" widget="checkbox" placeholder=""></wm-form-field>
                                    <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
                                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                </wm-liveform>
                            </wm-wizardstep>
                            <wm-wizardstep name="wizardstep3" title="#3 - Customer Detail"></wm-wizardstep>
                        </wm-wizard>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
