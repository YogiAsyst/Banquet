<wm-page data-ng-controller="add_order_pagePageController" pagetitle="Add Order Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-wizard stepstyle="justified" name="wizard1">
                            <wm-wizardstep name="wizardstep1" title="#1  - Choose Package"></wm-wizardstep>
                            <wm-wizardstep name="wizardstep2" title="#2 - Order Detail"></wm-wizardstep>
                            <wm-wizardstep name="wizardstep3" title="#3 - Customer Detail"></wm-wizardstep>
                        </wm-wizard>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
