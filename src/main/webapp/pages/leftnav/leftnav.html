<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="leftnav">
    <wm-nav name="leftnavigation" type="pills" layout="stacked">
        <wm-nav-item name="list_dashboard">
            <wm-anchor caption="Dashboard" name="dashboardLink" iconclass="wi wi-bar-graph"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_inventory">
            <wm-anchor caption="Products" name="inventoryLink" iconclass="wi wi-collections-bookmark" on-click="Actions.goToPage_product_page.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item5">
            <wm-anchor name="anchor5" iconclass="wi wi-storage" caption="Package" on-click="Actions.goToPage_package_page.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_order">
            <wm-anchor caption="Orders" name="orderLink" iconclass="fa fa-briefcase" on-click="Actions.goToPage_add_order_page.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_support">
            <wm-anchor caption="History" name="supportLink" iconclass="fa fa-file-archive-o" on-click="Actions.goToPage_add_item_order_page.invoke()"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
</wm-partial>
