<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="leftnav">
    <wm-nav name="leftnavigation" type="pills" layout="stacked">
        <wm-nav-item name="list_dashboard">
            <wm-anchor caption="Dashboard" name="dashboardLink" iconclass="wi wi-bar-graph"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_inventory">
            <wm-anchor caption="Products" name="inventoryLink" iconclass="wi wi-tag" on-click="Actions.goToPage_product_page.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_order">
            <wm-anchor caption="Orders" name="orderLink" iconclass="wi wi-file"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_support">
            <wm-anchor caption="History" name="supportLink" iconclass="wi wi-envelope"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
</wm-partial>
