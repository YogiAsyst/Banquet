<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="2">
                <wm-picture picturesource="resources/images/imagelists/acs.png" name="AppLogo" margin="5px unset 5px 40px" pictureaspect="H" width="130"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="8" name="gridcolumn4" horizontalalign="center">
                <wm-label caption="Food And Beverage" class="h1" name="AppName" fontsize="30" fontweight="bold"></wm-label>
                <wm-label padding="unset 0.5em" name="label2" caption="Digital Banquet" class="h2" margin="-5px unset unset unset"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="2" padding="1em 1em unset unset"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
