<wm-partial data-ng-controller="topnavPageController" name="topnav" type="topnav">
    <wm-navbar name="navbar1" backgroundcolor="#289222">
        <wm-nav name="leftTopLinks" type="navbar" class="navbar-left">
            <wm-nav-item name="list_home"></wm-nav-item>
            <wm-nav-item name="list_services"></wm-nav-item>
        </wm-nav>
        <wm-nav name="rightTopLinks" type="navbar" class="navbar-right" horizontalalign="right">
            <wm-nav-item name="list_help"></wm-nav-item>
            <wm-nav-item name="nav_item7">
                <wm-menu caption="bind:Hi + Variables.loggedInUser.dataSet.name" autoclose="outsideClick" name="menu1" iconclass="wi wi-person-outline" type="anchor" dataset="bind:Variables.user_menu.dataSet" itemlabel="label" itemlink="link" itemicon="icon"
                    orderby="label:asc"></wm-menu>
            </wm-nav-item>
            <wm-nav-item name="list_logout">
                <wm-anchor caption="Logout" name="logoutLink" iconclass="wi wi-sign-out" on-click="Actions.logoutAction.invoke()" textalign="left"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
